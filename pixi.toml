[workspace]
channels = ["conda-forge"]
name = "ReKep"
platforms = ["linux-64"]
version = "0.1.0"

[tasks]
setup-with-download = "python -m omnigibson.download_datasets"
setup-with-copy = "mv data ./.pixi/envs/default/lib/python3.10/site-packages/omnigibson/data"

[dependencies]
open3d = "*"
python = ">=3.10,<3.11"
omegaconf = "*"
hydra-core = "*"

# Rekep dependencies
click = "==8.1.3"
nest-asyncio = "==1.5.8"
numpy = "==1.23.5"
requests = ">=2.25.1,<2.26.0"
pillow = ">=11.0.0,<11.1.dev0"
numba = ">=0.60.0,<0.61"


[pypi-dependencies]
omnigibson = "==1.1.0"
pars = "*"
openai = "*"
torch = "*"
kmeans-pytorch = "*"
omniverse_kit = "==106.0.1.126909"
isaacsim_kernel = "==4.1.0.0"
